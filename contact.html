<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>

  <!-- ===== Internal CSS ===== -->
  <style>
    /* Babban jikin shafin */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9; /* Light background */
    }

    /* Header */
    header {
      background: #004080; /* Navy blue */
      color: white;
      padding: 20px;
      text-align: center;
    }

    /* Navigation Bar */
    nav {
      background: #0066cc; /* Blue */
      padding: 20px;
      display: flex;
      gap: 20px; /* Tazara tsakanin links */
      overflow-x: auto;  /* Idan links sun yi yawa a iya ja sideways */
      white-space: nowrap; /* Kada su sauka kasa */
    }

    /* Navigation Links */
    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      padding: 5px 10px;
      flex-shrink: 0; /* Kada su matsu */
    }

    nav a:hover {
      text-decoration: underline; /* Hover effect */
    }

    /* Main section */
    section {
      padding: 40px 20px;
      max-width: 900px; /* Æ˜ayyade iyaka */
      margin: auto;     /* Center page */
    }

    h2 {
      color: #004080;
      margin-bottom: 20px;
    }

    /* Container mai raba info da form */
    .contact-container {
      display: grid;
      grid-template-columns: 1fr 1fr; /* biyu column */
      gap: 20px;
    }

    /* Contact info (hagu) */
    .contact-info {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    /* Contact form (dama) */
    .contact-form {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    /* Labels */
    label {
      display: block;
      margin: 10px 0 5px;
    }

    /* Input da textarea */
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    /* Button */
    button {
      background: #004080;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #0066cc;
    }

    /* Footer */
    footer {
      background: #004080;
      color: white;
      text-align: center;
      padding: 10px;
      margin-top: 20px;
    }

    /* Mobile responsive */
    @media(max-width:768px) {
      .contact-container {
        grid-template-columns: 1fr; /* Zai koma column daya */
      }
    }
  </style>
</head>
<body>
  <!-- ===== Header ===== -->
  <header>
    <h1>Contact Us</h1>
  </header>

  <!-- ===== Navigation ===== -->
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About Us</a>
    <a href="courses.html">Courses</a>
    <a href="admission.html">Admission</a>
    <a href="register.html">Register</a>
    <a href="news.html">News</a>
    <a href="gallery.html">Gallery</a>
    <a href="contact.html">Contact</a>
    <a href="testimonials.html">Testimonials</a>
    <a href="faq.html">FAQs</a>
  </nav>

  <!-- ===== Main Section ===== -->
  <section>
    <h2>Get in Touch</h2>
    <div class="contact-container">
      <!-- Hagu: Contact Info -->
      <div class="contact-info">
        <h3>Our Address</h3>
        <p>Educational Institution, Main Campus, Abuja - Nigeria</p>

        <h3>Phone</h3>
        <p>+234 800 123 4567</p>

        <h3>Email</h3>
        <!-- Nayi amfani da adireshinka da ka bukata (edu-group1.com) -->
        <p>info@edu-group1.com</p>
      </div>

      <!-- Dama: Contact Form -->
      <div class="contact-form">
        <form onsubmit="return validateForm()">
          <label for="name">Full Name</label>
          <input type="text" id="name" placeholder="Enter your full name">

          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Enter your email">

          <label for="subject">Subject</label>
          <input type="text" id="subject" placeholder="Enter subject">

          <label for="message">Message</label>
          <textarea id="message" rows="5" placeholder="Write your message"></textarea>

          <button type="submit">Send Message</button>
        </form>
      </div>
    </div>
  </section>

  <!-- ===== Footer ===== -->
  <footer>
    <p>&copy; 2025 Educational Institution. All Rights Reserved.</p>
  </footer>

  <!-- ===== Internal JavaScript ===== -->
  <script>
    // Aikin validate don tabbatar da an cike form duka
    function validateForm() {
      let name = document.getElementById("name").value.trim();
      let email = document.getElementById("email").value.trim();
      let subject = document.getElementById("subject").value.trim();
      let message = document.getElementById("message").value.trim();

      // Idan wani bai cika ba
      if (!name || !email || !subject || !message) {
        alert("Please fill in all fields before submitting.");
        return false; // dakatar da tura form
      }

      // Idan duk an cike
      alert("Message sent successfully!");
      return true;
    }
  </script>
</body>
</html>
