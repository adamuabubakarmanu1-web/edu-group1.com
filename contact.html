<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>

  <style>
    body {font-family: Arial, sans-serif; margin:0; padding:0; background:#f9f9f9;}
    header {background:#004080; color:white; padding:20px; text-align:center;}
    nav {background:#0066cc; padding:20px; display:flex; gap:20px; overflow-x:auto; white-space:nowrap;}
    nav a {color:white; text-decoration:none; font-weight:bold; padding:5px 10px; flex-shrink:0;}
    nav a:hover {text-decoration:underline;}
    section {padding:40px 20px; max-width:900px; margin:auto;}

    h2 {color:#004080; margin-bottom:20px;}

    .contact-container {
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:20px;
    }
    .contact-info {
      background:white; padding:20px; border-radius:8px; box-shadow:0 2px 5px rgba(0,0,0,0.1);
    }
    .contact-form {
      background:white; padding:20px; border-radius:8px; box-shadow:0 2px 5px rgba(0,0,0,0.1);
    }
    label {display:block; margin:10px 0 5px;}
    input, textarea {
      width:100%; padding:10px; margin-bottom:15px;
      border:1px solid #ccc; border-radius:5px;
    }
    button {
      background:#004080; color:white; padding:10px 20px;
      border:none; border-radius:5px; cursor:pointer;
    }
    button:hover {background:#0066cc;}

    footer {background:#004080; color:white; text-align:center; padding:10px; margin-top:20px;}

    @media(max-width:768px) {
      .contact-container {grid-template-columns: 1fr;}
    }
  </style>
</head>
<body>
  <header>
    <h1>Contact Us</h1>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About Us</a>
    <a href="courses.html">Courses</a>
    <a href="admission.html">Admission</a>
    <a href="register.html">Register</a>
    <a href="news.html">News</a>
    <a href="gallery.html">Gallery</a>
    <a href="contact.html">Contact</a>
    <a href="testimonials.html">Testimonials</a>
    <a href="faq.html">FAQs</a>
  </nav>

  <section>
    <h2>Get in Touch</h2>
    <div class="contact-container">
      <!-- Contact Info -->
      <div class="contact-info">
        <h3>Our Address</h3>
        <p>Educational Institution, Main Campus, Abuja - Nigeria</p>
        <h3>Phone</h3>
        <p>+234 800 123 4567</p>
        <h3>Email</h3>
        <p>info@edu-group1.com</p>
      </div>

      <!-- Contact Form -->
      <div class="contact-form">
        <form onsubmit="return validateForm()">
          <label for="name">Full Name</label>
          <input type="text" id="name" placeholder="Enter your full name">

          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Enter your email">

          <label for="subject">Subject</label>
          <input type="text" id="subject" placeholder="Enter subject">

          <label for="message">Message</label>
          <textarea id="message" rows="5" placeholder="Write your message"></textarea>

          <button type="submit">Send Message</button>
        </form>
      </div>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Educational Institution. All Rights Reserved.</p>
  </footer>

  <script>
    function validateForm() {
      let name = document.getElementById("name").value.trim();
      let email = document.getElementById("email").value.trim();
      let subject = document.getElementById("subject").value.trim();
      let message = document.getElementById("message").value.trim();

      if (!name || !email || !subject || !message) {
        alert("Please fill in all fields before submitting.");
        return false;
      }
      alert("Message sent successfully!");
      return true;
    }
  </script>
</body>
</html>
