<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Registration</title>

  <style>
    body {font-family: Arial, sans-serif; margin:0; padding:0; background:#f9f9f9;}
    header {background:#004080; color:white; padding:20px; text-align:center;}
    nav {background:#0066cc; padding:20px; display:flex; gap:20px; overflow-x:auto; white-space:nowrap;}
    nav a {color:white; text-decoration:none; font-weight:bold; padding:5px 10px; flex-shrink:0;}
    nav a:hover {text-decoration:underline;}
    section {padding:40px 20px; max-width:600px; margin:auto;}
    form {background:white; padding:20px; border-radius:8px; box-shadow:0 2px 5px rgba(0,0,0,0.1);}
    label {display:block; margin-top:10px; font-weight:bold;}
    input, select, textarea {
      width:100%; padding:8px; margin-top:5px; border:1px solid #ccc; border-radius:5px;
    }
    button {
      margin-top:15px; padding:10px 20px; background:#004080; color:white;
      border:none; border-radius:5px; cursor:pointer;
    }
    button:hover {background:#0066cc;}
    #successMsg {
      display:none; margin-top:15px; padding:10px;
      background:#e0ffe0; border:1px solid #008000; color:#006600;
      border-radius:5px; font-weight:bold;
    }
    footer {background:#004080; color:white; text-align:center; padding:10px; margin-top:20px;}
  </style>
</head>
<body>
  <header>
    <h1>Online Registration Form</h1>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About Us</a>
    <a href="courses.html">Courses</a>
    <a href="admission.html">Admission</a>
    <a href="register.html">Register</a>
    <a href="news.html">News</a>
    <a href="gallery.html">Gallery</a>
    <a href="contact.html">Contact</a>
    <a href="testimonials.html">Testimonials</a>
    <a href="faq.html">FAQs</a>
  </nav>

  <section>
    <form id="regForm">
      <label for="fullname">Full Name</label>
      <input type="text" id="fullname" name="fullname" required>

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required>

      <label for="course">Select Course</label>
      <select id="course" name="course" required>
        <option value="">--Choose a Course--</option>
        <option value="cs">Computer Science</option>
        <option value="ba">Business Administration</option>
        <option value="edu">Education</option>
      </select>

      <label for="message">Additional Information</label>
      <textarea id="message" name="message" rows="4"></textarea>

      <button type="submit">Submit Registration</button>
      <div id="successMsg">âœ… Registration successful! We will contact you soon.</div>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 Educational Institution. All Rights Reserved.</p>
  </footer>

  <script>
    // Form submission event
    document.getElementById("regForm").addEventListener("submit", function(e) {
      e.preventDefault(); // hana page ya refresh
      document.getElementById("successMsg").style.display = "block";
    });
  </script>
</body>
</html>
