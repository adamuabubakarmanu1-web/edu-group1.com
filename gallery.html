<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery</title>

  <style>
    body {font-family: Arial, sans-serif; margin:0; padding:0; background:#f9f9f9;}
    header {background:#004080; color:white; padding:20px; text-align:center;}
    nav {background:#0066cc; padding:20px; display:flex; gap:20px; overflow-x:auto; white-space:nowrap;}
    nav a {color:white; text-decoration:none; font-weight:bold; padding:5px 10px; flex-shrink:0;}
    nav a:hover {text-decoration:underline;}
    section {padding:40px 20px; max-width:1000px; margin:auto;}

    /* Gallery Grid */
    .gallery {
      display:grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap:15px;
    }
    .gallery img {
      width:100%; height:200px; object-fit:cover;
      border-radius:8px; cursor:pointer;
      transition:0.3s;
    }
    .gallery img:hover {transform:scale(1.05);}

    /* Modal */
    .modal {
      display:none; position:fixed; z-index:1000; top:0; left:0; width:100%; height:100%;
      background:rgba(0,0,0,0.8); justify-content:center; align-items:center;
    }
    .modal img {
      max-width:90%; max-height:80%; border-radius:10px;
    }
    .close {
      position:absolute; top:20px; right:30px; font-size:30px; color:white; cursor:pointer;
    }

    footer {background:#004080; color:white; text-align:center; padding:10px; margin-top:20px;}
  </style>
</head>
<body>
  <header>
    <h1>Gallery</h1>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About Us</a>
    <a href="courses.html">Courses</a>
    <a href="admission.html">Admission</a>
    <a href="register.html">Register</a>
    <a href="news.html">News</a>
    <a href="gallery.html">Gallery</a>
    <a href="contact.html">Contact</a>
    <a href="testimonials.html">Testimonials</a>
    <a href="faq.html">FAQs</a>
  </nav>

  <section>
    <h2>Our School Activities</h2>
    <div class="gallery">
      <img src="/storage/emulated/0/DCIM/Screenshots/Screenshot_2025-08-19-18-07-13-109_com.whatsapp.png" alt="Classroom" onclick="openModal(this)">
      <img src="https://via.placeholder.com/400x250?text=Library" alt="Library" onclick="openModal(this)">
      <img src="https://via.placeholder.com/400x250?text=Laboratory" alt="Laboratory" onclick="openModal(this)">
      <img src="https://via.placeholder.com/400x250?text=Sports" alt="Sports" onclick="openModal(this)">
      <img src="https://via.placeholder.com/400x250?text=Graduation" alt="Graduation" onclick="openModal(this)">
      <img src="https://via.placeholder.com/400x250?text=Seminar" alt="Seminar" onclick="openModal(this)">
    </div>
  </section>

  <!-- Modal -->
  <div id="imgModal" class="modal" onclick="closeModal()">
    <span class="close" onclick="closeModal()">&times;</span>
    <img id="modalImg" src="">
  </div>

  <footer>
    <p>&copy; 2025 Educational Institution. All Rights Reserved.</p>
  </footer>

  <script>
    function openModal(img) {
      document.getElementById("imgModal").style.display = "flex";
      document.getElementById("modalImg").src = img.src;
    }
    function closeModal() {
      document.getElementById("imgModal").style.display = "none";
    }
  </script>
</body>
</html>
